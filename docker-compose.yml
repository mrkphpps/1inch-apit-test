version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production

